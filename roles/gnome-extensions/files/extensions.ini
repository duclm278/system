[Battery-Health-Charging]
show-system-indicator=false

[dash-to-dock]
hot-keys=false

[just-perfection]
accessibility-menu=false
animation=2
workspace-popup=false

[space-bar/shortcuts]
move-workspace-left=['<Control><Super>j']
move-workspace-right=['<Control><Super>k']
open-menu=['<Super>b']

[tactile]
col-0=3
col-1=2
col-2=2
col-3=3

[vitals]
fixed-widths=false
hide-icons=true
hot-sensors=['_memory_usage_', '__network-rx_max__']
position-in-panel=2
