---
- name: Add kubernetes repository
  become: true
  ansible.builtin.deb822_repository:
    name: kubernetes
    types: deb
    uris: https://apt.kubernetes.io/
    suites: kubernetes-xenial
    components: main
    signed_by: https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: Install kubectl
  become: true
  ansible.builtin.apt:
    name: kubectl
    state: present
    update_cache: true
